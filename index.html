<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furnace Service Checklist</title>
    <!-- Link to the PWA manifest file -->
    <link rel="manifest" href="./manifest.json">
    <!-- Link to the service worker file -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('Service Worker registered', reg))
                    .catch(err => console.log('Service Worker registration failed', err));
            });
        }
    </script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 p-4">

    <!-- Main Container -->
    <div class="max-w-md mx-auto bg-white dark:bg-gray-800 shadow-xl rounded-2xl p-6 md:p-8">

        <!-- Header -->
        <header class="text-center mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-orange-600 dark:text-orange-400">Furnace Service Checklist</h1>
            <p class="text-sm md:text-base text-gray-500 dark:text-gray-400">Document furnace service readings and tasks.</p>
        </header>

        <!-- Main app content and form fields -->
        <div id="app-content" class="space-y-6">

            <!-- Customer Records Section -->
            <div class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg shadow-inner">
                <h2 class="text-lg font-semibold text-gray-700 dark:text-gray-300 mb-4">Customer Records</h2>
                <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
                    <div class="flex-grow">
                        <label for="customer-list" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Select a Customer</label>
                        <select id="customer-list" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:text-gray-200">
                            <option value="">-- New Customer --</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- System Information Section -->
            <div class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg shadow-inner">
                <h2 class="text-lg font-semibold text-gray-700 dark:text-gray-300 mb-4">System Information</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="col-span-2">
                        <label for="customer-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Customer Name</label>
                        <input type="text" id="customer-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:text-gray-200" required>
                    </div>
                    <div>
                        <label for="model-number" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Furnace Model #</label>
                        <input type="text" id="model-number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:text-gray-200">
                    </div>
                    <div>
                        <label for="serial-number" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Serial #</label>
                        <input type="text" id="serial-number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:text-gray-200">
                    </div>
                </div>
            </div>

            <!-- Electrical & Control Section -->
            <div class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg shadow-inner">
                <h2 class="text-lg font-semibold text-gray-700 dark:text-gray-300 mb-4">Electrical & Control Readings</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="r-c-voltage" class="block text-sm font-medium text-gray-700 dark:text-gray-300">R-C Voltage</label>
                        <input type="number" id="r-c-voltage" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:text-gray-200">
                    </div>
                    <div>
                        <label for="w-c-voltage" class="block text-sm font-medium text-gray-700 dark:text-gray-300">W-C Voltage</label>
                        <input type="number" id="w-c-voltage" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:text-gray-200">
                    </div>
                    <div>
                        <label for="thermostat-setpoint" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Thermostat Setpoint (°F)</label>
                        <input type="number" id="thermostat-setpoint" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:text-gray-200">
                    </div>
                    <div>
                        <label for="thermostat-actual" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Actual Temp (°F)</label>
                        <input type="number" id="thermostat-actual" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:text-gray-200">
                    </div>
                </div>
            </div>

            <!-- Gas & Airflow Section -->
            <div class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg shadow-inner">
                <h2 class="text-lg font-semibold text-gray-700 dark:text-gray-300 mb-4">Gas & Airflow Readings</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="gas-inlet-pressure" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Gas Inlet Pressure (in. wc)</label>
                        <input type="number" id="gas-inlet-pressure" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:text-gray-200">
                    </div>
                    <div>
                        <label for="gas-outlet-pressure" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Gas Outlet Pressure (in. wc)</label>
                        <input type="number" id="gas-outlet-pressure" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:text-gray-200">
                    </div>
                    <div>
                        <label for="supply-plenum-temp" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Supply Plenum Temp (°F)</label>
                        <input type="number" id="supply-plenum-temp" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:text-gray-200">
                    </div>
                    <div>
                        <label for="return-air-temp" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Return Air Temp (°F)</label>
                        <input type="number" id="return-air-temp" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:text-gray-200">
                    </div>
                    <div>
                        <label for="flame-sense-current" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Flame Sense Current (µA)</label>
                        <input type="number" id="flame-sense-current" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:text-gray-200">
                    </div>
                </div>

                <!-- Checkbox for Condensate and Filter -->
                <div class="mt-4 flex items-center">
                    <input id="condensate-blocked" type="checkbox" class="h-4 w-4 text-orange-600 focus:ring-orange-500 border-gray-300 rounded dark:bg-gray-600 dark:border-gray-500">
                    <label for="condensate-blocked" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">Check for Condensate Blockage</label>
                </div>
                <div class="mt-2 flex items-center">
                    <input id="filter-clean" type="checkbox" class="h-4 w-4 text-orange-600 focus:ring-orange-500 border-gray-300 rounded dark:bg-gray-600 dark:border-gray-500">
                    <label for="filter-clean" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">Filter Clean/Replaced</label>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="mt-6 pt-6 border-t border-gray-200 dark:border-gray-700 space-y-4">
                <button id="save-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Save & New Customer
                </button>
                <button id="share-button" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                    Share Results
                </button>
                <button id="delete-button" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Delete Customer
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript for Data Persistence and Share -->
    <script>
        // Array to hold all customer data
        let customers = [];
        const customerList = document.getElementById('customer-list');
        const customerNameInput = document.getElementById('customer-name');
        const deleteButton = document.getElementById('delete-button');
        
        // Function to get a unique timestamp for new records
        function getTimestamp() {
            const now = new Date();
            return now.toLocaleString();
        }

        // Function to get all form data
        function getFormData() {
            return {
                timestamp: getTimestamp(),
                customerName: customerNameInput.value,
                modelNumber: document.getElementById('model-number').value,
                serialNumber: document.getElementById('serial-number').value,
                rcVoltage: document.getElementById('r-c-voltage').value,
                wcVoltage: document.getElementById('w-c-voltage').value,
                thermostatSetpoint: document.getElementById('thermostat-setpoint').value,
                thermostatActual: document.getElementById('thermostat-actual').value,
                flameSenseCurrent: document.getElementById('flame-sense-current').value,
                gasInletPressure: document.getElementById('gas-inlet-pressure').value,
                gasOutletPressure: document.getElementById('gas-outlet-pressure').value,
                supplyPlenumTemp: document.getElementById('supply-plenum-temp').value,
                returnAirTemp: document.getElementById('return-air-temp').value,
                condensateBlocked: document.getElementById('condensate-blocked').checked,
                filterClean: document.getElementById('filter-clean').checked
            };
        }

        // Function to save data to local storage
        function saveCustomers() {
            localStorage.setItem('furnaceChecklistCustomers', JSON.stringify(customers));
            renderCustomerList();
        }

        // Function to load data from local storage
        function loadCustomers() {
            const storedCustomers = JSON.parse(localStorage.getItem('furnaceChecklistCustomers'));
            if (storedCustomers) {
                customers = storedCustomers;
            }
            renderCustomerList();
        }

        // Function to clear all form fields
        function clearForm() {
            const inputs = document.querySelectorAll('input, select');
            inputs.forEach(input => {
                if (input.type === 'checkbox') {
                    input.checked = false;
                } else {
                    input.value = '';
                }
            });
            customerList.value = "";
            deleteButton.style.display = 'none'; // Hide delete button on new customer
        }

        // Function to load a selected customer's data into the form
        function loadCustomer(index) {
            if (index === "") {
                clearForm();
                return;
            }
            const customer = customers[index];
            if (customer) {
                customerNameInput.value = customer.customerName || '';
                document.getElementById('model-number').value = customer.modelNumber || '';
                document.getElementById('serial-number').value = customer.serialNumber || '';
                document.getElementById('r-c-voltage').value = customer.rcVoltage || '';
                document.getElementById('w-c-voltage').value = customer.wcVoltage || '';
                document.getElementById('thermostat-setpoint').value = customer.thermostatSetpoint || '';
                document.getElementById('thermostat-actual').value = customer.thermostatActual || '';
                document.getElementById('flame-sense-current').value = customer.flameSenseCurrent || '';
                document.getElementById('gas-inlet-pressure').value = customer.gasInletPressure || '';
                document.getElementById('gas-outlet-pressure').value = customer.gasOutletPressure || '';
                document.getElementById('supply-plenum-temp').value = customer.supplyPlenumTemp || '';
                document.getElementById('return-air-temp').value = customer.returnAirTemp || '';
                document.getElementById('condensate-blocked').checked = customer.condensateBlocked || false;
                document.getElementById('filter-clean').checked = customer.filterClean || false;
                deleteButton.style.display = 'block'; // Show delete button on existing customer
            }
        }

        // Function to render the customer list dropdown
        function renderCustomerList() {
            customerList.innerHTML = '<option value="">-- New Customer --</option>';
            customers.forEach((customer, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${customer.customerName} - ${customer.timestamp}`;
                customerList.appendChild(option);
            });
        }
        
        // Event listener for the save button
        document.getElementById('save-button').addEventListener('click', () => {
            const customerName = customerNameInput.value.trim();
            if (customerName === "") {
                alert('Please enter a customer name to save.');
                return;
            }

            const existingIndex = customers.findIndex(c => c.customerName.toLowerCase() === customerName.toLowerCase());
            const formData = getFormData();
            
            if (existingIndex > -1) {
                // Update existing record with the new data
                customers[existingIndex] = formData;
            } else {
                // Add new customer record
                customers.push(formData);
            }
            saveCustomers();
            alert(`Customer record for "${customerName}" saved successfully!`);
            clearForm(); // Clears the form for the next customer
            renderCustomerList();
        });

        // Event listener for the delete button
        document.getElementById('delete-button').addEventListener('click', () => {
            const selectedIndex = customerList.value;
            if (selectedIndex !== "" && confirm('Are you sure you want to delete this customer record?')) {
                customers.splice(selectedIndex, 1);
                saveCustomers();
                clearForm();
                alert('Customer record deleted.');
            }
        });

        // Event listener for the customer list dropdown
        customerList.addEventListener('change', (event) => {
            loadCustomer(event.target.value);
        });

        // Event listener for the share button
        document.getElementById('share-button').addEventListener('click', async () => {
            const data = getFormData();
            
            const shareText = `--- Furnace Service Checklist ---
Customer: ${data.customerName || 'N/A'}
Date: ${data.timestamp || 'N/A'}

System Info:
Model #: ${data.modelNumber || 'N/A'}
Serial #: ${data.serialNumber || 'N/A'}

Electrical Readings:
R-C Voltage: ${data.rcVoltage || 'N/A'}V
W-C Voltage: ${data.wcVoltage || 'N/A'}V
Thermostat Setpoint: ${data.thermostatSetpoint || 'N/A'}°F
Actual Temp: ${data.thermostatActual || 'N/A'}°F

Gas & Airflow:
Gas Inlet Pressure: ${data.gasInletPressure || 'N/A'} in. wc
Gas Outlet Pressure: ${data.gasOutletPressure || 'N/A'} in. wc
Supply Plenum Temp: ${data.supplyPlenumTemp || 'N/A'}°F
Return Air Temp: ${data.returnAirTemp || 'N/A'}°F
Flame Sense Current: ${data.flameSenseCurrent || 'N/A'}µA

Service Tasks:
Condensate: ${data.condensateBlocked ? 'Blocked' : 'No Blockage'}
Filter: ${data.filterClean ? 'Clean/Replaced' : 'Needs attention'}
`;
            
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Furnace Service Checklist Results',
                        text: shareText
                    });
                    console.log('Content shared successfully');
                } catch (error) {
                    console.error('Error sharing content:', error);
                }
            } else {
                try {
                    await navigator.clipboard.writeText(shareText);
                    alert('Results copied to clipboard!');
                } catch (error) {
                    console.error('Error copying to clipboard:', error);
                    alert('Could not copy to clipboard. Please select and copy the text manually.');
                }
            }
        });

        // Initial load of customers on page load
        window.addEventListener('load', () => {
            loadCustomers();
            deleteButton.style.display = 'none'; // Hide the delete button initially
        });
    </script>
</body>
</html>
